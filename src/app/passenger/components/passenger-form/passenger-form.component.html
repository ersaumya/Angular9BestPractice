<form #form="ngForm" novalidate>
    {{detail | json}}
    <div>
        Passenger Id:
        <input type="number" name="id" [ngModel]="detail?.id">
    </div>
    <div>
        Passenger Name:
        <input type="text" name="name" [ngModel]="detail?.name">
    </div>
    <div>
        <label>
            <input type="radio" [value]="true" name="checkedin" [ngModel]="detail?.checkedin" (ngModelChange)="toggleCheckIn($event)">Yes
        </label>
        <label>
            <input type="radio" [value]="false" name="checkedin" [ngModel]="detail?.checkedin"(ngModelChange)="toggleCheckIn($event)">No
        </label>
    </div>
    <div *ngIf="form.value.checkedin">
        check in Date:
        <input type="number" name="date" [ngModel]="detail?.date">
    </div>
    {{form.value | json}}
</form>
